    <h3 class="text-center"><b>KATTIKERI GARDEN</b></h3>

      <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src={{ url_for('static',filename='entrance.jpg') }} height="500" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src={{ url_for('static',filename='garden1.jpg')}}  height="500" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src={{ url_for('static',filename='water.jpg')}}  height="500" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src={{ url_for('static',filename='hut1.jpg')}}  height="500" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</body>
</html>
<script>
  function displayUser()
  {
    alert(sessionStorage["uname"])
    if(sessionStorage["uname"]==null)
    {
      location.href="http://localhost:5000/";
    }
    else{
      document.getElementById("uname").innerHTML=sessionStorage["uname"];
    }
  }
  function logout() {
    sessionStorage.clear();
    location.href = "http://localhost:5000/login";
  }
  </script>
